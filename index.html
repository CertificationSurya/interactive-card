<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <img src="./images/bg-main-mobile.png" alt="bg-main-mobile" class="bg-main-mobile">

    <div class="container | d-flex ">
        <!-- 1 -->
        <div class="cards my-3">

            <div class="card card1">
                <img src="./images/bg-card-back.png">
                <span class="S-bar absolute cvc-num">000</span>
            </div>

            <div class="card card2">
                <img class="card2" src="./images/bg-card-front.png">
                <div class="absolute text-card">

                    <div class="dots">
                        <span class="dot big"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="id">
                        <p class="id-no big-f card-num">0000 0000 0000 0000</p>
                    </div>
                    <div class="name-balc | d-flex ">
                        <p><span class="month">00</span>/<span class="year">00</span></p>
                        <p class="user">JANE APPLEBEED</p>
                    </div>

                </div>
            </div>

        </div>


        <!-- 2 -->
        <form class="inputFields">

            <span class="username | d-flex flex-column ">
                <label for="user">
                    CARDHOLDER NAME
                </label>
                <input type="text" name="username" placeholder="e.g. Jane Appleseed" id="user" pattern="^[A-Za-z]+(?: [A-Za-z]+)*(?: [A-Za-z]+)?$" maxlength="20" required>
                <p class="error"></p>
            </span>

            <span class="card-number | d-flex flex-column ">
                <label for="card-num">
                    CARD NUMBER
                </label>
                <input type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000"
                    pattern="[\d]{4} [\d]{4} [\d]{4} [\d]{4}" title="Enter Valid Card Number" id="card-num"
                    maxlength="19" data-errormessage-value-missing="Please input something" required>
                <p class="error"></p>
            </span>

            <span class="dateNcvc | d-flex ">

                <div class="date">
                    <label for="month year">Exp.Date (MM/YY)</label>

                    <span class="d-flex flex-row ">
                        <input type="text" name="mth-yr" placeholder="MM" pattern="^((0?[1-9])|1[0-2])$" title="Enter Valid Month"
                            id="month" maxlength="2" required>
                        <input type="text" name="mth-yr" placeholder="YY" title="Enter Valid Year"
                            pattern="^(2019|202[0-9]|20[3-9][0-9]|2100)$" id="year" maxlength="4" required>
                    </span>

                </div>

                <div class="cvc mx-1">
                    <label for="cvc-num" class="d-flex flex-column ">CVC</label>

                    <input type="text" name="cvc" placeholder="e.g. 123" w-50 pattern="[0-9]{3}"
                        title="Enter Valid CVC (Card Verification Code)" id="cvc-num" maxlength="3" required>
                </div>

            </span>
            <div class="btn btn-primary|  my-5" onclick="transit()">Confirm</div>
        </form>

            <!-- Once The detail filled is valid. -->
            <div class="verified">

                <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-5">
                    <circle cx="40" cy="40" r="40" fill="url(#a)" />
                    <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
                    <defs>
                        <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#6348FE" />
                            <stop offset="1" stop-color="#610595" />
                        </linearGradient>
                    </defs>
                </svg>

                <span class="verified-text">
                    <p class="big-f text-center">THANK YOU !</p>
                    <p class="text-center text-80">We've added your card details</p>
                </span>

                <button class="btn btn-primary |  my-5">Continue </button>

            </div>


    </div>


    <script src="script.js"></script>


</body>

</html>
